      <script id="login-template" type="text/x-handlebars-template">
      {{#unless loggedIn}}
        <div id="login">
          <div id="intro">  
            <h2>Have you always wanted to adopt a dragon? Now is your chance!</h2>
            <p id="mobile">Turn your device landscape for optimal experience.</p> 
            <p>Register or Log In if you want to save your dragon and come back to it later.</p>
            <p>Or, if you just want to try it out, you can play as a guest.</p>
          </div>
          <div id="loginForm">
            <h3>Register or Log&nbsp;In</h3>
            <input name="email" type="email" placeholder="Email Address" />
            <input name="password" type="password" placeholder="Password" />
            <div id="signUp" class="button">Register</div>
            <div id="signIn" class="button">Login</div>
          </div>
          <div id="guestForm">
            <h3>Play as Guest</h3>
            <div id="guest" class="button">Guest</div>
          </div>
        </div>
      {{else}}
        {{#if first}}         
          <div id="onboard">
            <div class="leaveButton">
              <div class="signOut">Sign Out</div>
            </div>
            <div id="instructions">  
              <h2>Yay, let's get started!</h2>
              <h2>First, choose your perfect dragon.</h2>
            </div>
            <div id="dragonForm">
              <div class="questions">
                <p>Dragon's Name</p>
                <input name="name" type="text" placeholder="ex: Smaug, Penelope" />
              </div>
              <div class="questions">
                <p>Dragon's Skin Tone</p>

                  {{#if gif}}
                    <div id='tvBox'>
                      <p>Dragons love gifs! Type in a topic, and see if {{name}} likes it.</p>
                      <div id='gifInput'>
                        <input id="gifQuery" name="query" type="text" placeholder="ex: kittens" />
                        <div id='gifSubmit'>Search</div>
                      </div>
                      {{#if gifSubmit}}
                        <iframe src={{gifUrl}} width={{gifWidth}} frameBorder="0" class="embed"></iframe>
                      {{/if}}
                      <img src="img/PoweredBy_200px-Black_HorizLogo.png" alt="Powered by Giphy" id="giphyLogo"/>    
                    </div>
                  {{/if}}
              
                  <div id="buttonBox">
                      <div class='gameButton' id='food'>Food Time</div>
                      <div class='gameButton' {{#unless stuff}}id='stuff'{{else}}id="stuffSelected"{{/unless}}id='stuff'>Accessory Time</div>
                      <div class='gameButton' {{#unless gif}}id='gif'>Gif Time{{else}}id="gifActive">Turn Off Gif{{/unless}}</div>
                      <div class='gameButton' id='dance'>Party Time</div>
                  </div>

                  {{#if stuff}}
                    <div id="stuffBox">
                      <div class='stuffButton {{#if fedora}}stuffActive{{/if}}' data-id="fedora">Fedora</div>
                      <div class='stuffButton {{#if necklace}}stuffActive{{/if}}' data-id="necklace">Necklace</div>
                      <div class='stuffButton {{#if shoes}}stuffActive{{/if}}' data-id="shoes">Sneakers</div>
                      <div class='stuffButton {{#if teddy}}stuffActive{{/if}}' data-id="teddy">Teddy Bear</div>
                    </div>
                  {{/if}}

                </div>               
              </div>  
            {{/if}}    
          </div>
        {{/if}}
      {{/unless}}
    </script>

</body>

</html>
